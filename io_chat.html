<!DOCTYPE html>
<html>
<head>
    <title>我的聊天室</title>
    <meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />

    <link rel="stylesheet" href="public/css/reset.css"/>
    <link rel="stylesheet" href="public/css/bootstrap.css"/>
    <link rel="stylesheet" href="public/css/app.css"/>
</head>
<body>
    <div class="wrapper" id="body">
		 <div class="head" id="head">
			<span id="people_num"></span>
		 </div>
         <div class="content" id="chat">
             <ul id="chat_conatiner">
             </ul>
         </div>
		 <div class="tools">
			<div class="show">
				<input type="image" src="public/img/img.png" class="show_img"/>
			</div>
			<div class="show">
				<input type="file" accept="image/*;capture=camera" id="img">
			</div>
		 </div>
         <div class="action" id= "workplace">
			 <div class="act_left">
				 <input id="input"/>
			 </div>
             <!--<button class="btn btn-success" id="clear">清屏</button>-->
			 <div class="act_right">
				 <button class="btn btn-success" id="send">发送</button>
			 </div>     
         </div>
    </div>
    <script type="text/javascript" src="public/js/socket.io.js"></script>
	<script type="text/javascript" src="public/js/utils.js"></script>
    <script type="text/javascript" src="public/js/init.js"></script>
</body>
</html>
